<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</header>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
    <p>Nome:
        <input type="text" id="inNome" required>
    </p>
    <p>Sexo:
        <input type="radio" id="inMasculino" required> Masculino
        <input type="radio" id="inFeminino" required> Feminino
    </p>
    <p>Altura:
        <input type="number" id="inAltura" min="1.0" max="3.0" step="0.1" required>
    </p>
    <input type="submit" value="Calcular Peso Ideal">
    <input type="reset" value="Limpar Campo">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="Peso.js"></script>
</body>
</html>
